<!DOCTYPE html>
<html>
    <head>
        <title>FGTS</title>
        <meta charset="UTF-8">
        <style>
            button{
                background-color: grey;
            }
            h2{
                color: cadetblue;
            }
        </style>
        <body>
            <h2>Cadastro FGTS</h2>
            <form>
               Nome Completo: <input type="text" name="nome" id="nome"><br><br>
               RG: <input type="text" name="rg" id="rg"><br><br>
               CPF: <input type="text" name="cpf" id="cpf"><br><br>
               Sexo: <input type="checkbox" name="sexo" id="sexo">Feminino  <input type="checkbox" name="sexo" id="sexo"> Masculino  <input type="checkbox" name="sexo" id="sexo"> Prefiro não informar<br><br>
               Data de Nascimento: <input type="date" name="data" id="data"><br><br>
               Telefone: <input type="text" name="telefone" id="telefone"><br><br>
               Endereço: <input type="text" name="endereco" id="endereco"><br><br>
               Nome do pai: <input type="text" name="nome_pai" id="nome_pai"><br><br>
               Nome da mãe: <input type="text" name="nome_mae" id="nome_mae"><br><br>
               Renda: <input type="text" name="renda" id="renda"><br><br>
            </form>
            <button onclick="onclick">Salvar</button>
            <button onclick="onclick">Cancelar</button>

        </body>
    </head>
</html>
